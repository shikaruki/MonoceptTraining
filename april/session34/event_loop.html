<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Event Loop</h1>

    <button onclick="delayHandler()">Delay</button>
    <button onclick="helloHandler()">Hello</button>
    <button onclick="GoodbyeHandler()">Good bye</button>

    <script>
        function helloHandler()
        {
            console.log("Hello Clicked");
        }
        function GoodbyeHandler()
        {
            console.log("Good bye clicked");
        }
        function delayHandler()
        {
            delay(5);
            console.log("End of Delay Handler");
        }
        // delay(5)
        function delay(seconds)
        {
            var startTime = Date.now();
            var future = 1000 * seconds;
            while (Date.now() - startTime < future);
        }
        console.log("End of Script");
    </script>

</body>

</html>
