        function makeCustomer()
        {
            var _id, _name;
            var customerObj = {}
            customerObj.setId = function (id)
            {
                if (id > 0)
                    _id = id;
            }
            customerObj.setName = function (name)
            {
                if (name.length > 0)
                    _name = name;
            }
            customerObj.getDetails = function ()
            {
                return "Id is : " + _id + ", Name : " + _name;
            }
            return customerObj;
        }

        var customer = makeCustomer();
        customer.setId(101);
        customer.setName("Ravi");
        console.log(customer.getDetails());
