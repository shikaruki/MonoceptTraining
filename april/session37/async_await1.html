<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Async await</h1>
    <script>
        async function foo()//Promise<number>
        {

            console.log("inside foo")
            return 10;
        }
        function bar()//Promise <number>
        {
            console.log("inside bar")
            return new Promise((resolve, reject) => resolve(20));
        }

        foo().then(d => console.log("foo then ", d));
        bar().then(d => console.log("bar then ", d));

        async function main()
        {
            console.log("inside main")
            var foo_result = await foo();//Promise are awaitable
            console.log("await foo resutl ", foo_result)
            var bar_result = await bar();
            console.log("await bar ", bar_result)
            console.log("end of main")
        }
        main()
        console.log("end of script")
    </script>

</body>

</html>
