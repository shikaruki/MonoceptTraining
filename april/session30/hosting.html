<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hosting</h1>
    <script>
        "use strict"
        f1();
        function f1()
        {
            console.log("inside f1,  function statements");
        }
        var f2 = function ()
        {
            console.log("inside f2 , function expression");
        }
        f2();
    </script>
    <script>
        f3();
        function f3()
        {
            console.log("Inside f3, statement");
            for (i = 1; i <= 10; i++)
            { console.log(i) }
            console.log("after loop i value " + i)
        }
        console.log("outside function i value is " + i)
    </script>
</body>

</html>
