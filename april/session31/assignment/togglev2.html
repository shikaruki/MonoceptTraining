<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>Toggle V2</h1>
        <label for="chkHide">Hide</label>
        <input type="checkbox" id="chkHide" onchange="toggleImageVisibility()">
        <img id="imgPicture"
            src="https://e1.pngegg.com/pngimages/671/678/png-clipart-one-piece-jolly-roger-dock-and-folder-icons-by-luffy-jolly-roger-straw-hat-pirates-logo-thumbnail.png">
    </div>
    <script>
        var imgPic = document.querySelector("#imgPicture")
        var chkHide = document.querySelector("#chkHide");
        function toggleImageVisibility()
        {
            console.log("inside toggle");

            if (chkHide.checked)
            {
                imgPic.style.display = "none";
            } else
            {
                imgPic.style.display = "block";
            }
        }
    </script>
</body>

</html>
