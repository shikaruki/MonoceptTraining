<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Async 3</h1>

    <script>

        var DataService = function ()
        {
            var service = {};
            service.getData = function (successfnPtr, errorfnPtr)
            {
                setTimeout(() =>
                {
                    var n = Math.random() * 10;
                    if (n > 5)
                    {
                        successfnPtr({ status: "success", data: n });
                        return;
                    }
                    errorfnPtr({ status: "Error", message: "data is low" + n });
                }, 0);
            }
            return service;
        }();

        DataService.getData(whenSuccess, whenError);

        function whenSuccess(data)
        {
            console.log("success callback");
            console.log(data);
        }

        function whenError(data)
        {
            console.log("Error callback");
            console.log(data);
        }
        console.log("end of script");
    </script>
</body>

</html>
