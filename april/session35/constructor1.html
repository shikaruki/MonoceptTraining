<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Constructor Pattern 1</h1>
    <script>

        function Customer(id, name)
        {
            console.log(this);
            this.id = id;
            this.name = name;
            this.getDetails = function ()
            {
                return "id : " + this.id + " name : " + this.name;
            }
        }

        //var c1 = Customer(101, "manjunath"); makes the Customer Function to sit on global namespace
        var c1 = new Customer(101, "Manjunath");
        console.log(c1.getDetails());
    </script>
</body>

</html>
